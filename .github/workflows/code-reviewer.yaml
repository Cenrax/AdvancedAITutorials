name: AI CODE Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Get changed files
      id: changed-files
      run: |
        git diff --name-only origin/${{ github.base_ref }} origin/${{ github.head_ref }} > changed_files.txt

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openai

    - name: Analyze code changes
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python - <<EOF
        import os
        import openai
        from openai import OpenAI
        import json

        client = OpenAI(api_key=os.getenv('OPENAI_API_KEY'))

        def analyze_code(file_content):
            try:
                response = client.chat.completions.create(
                    model="gpt-4o-mini",
                    messages=[
                        {"role": "system", "content": """
                        You are a code review assistant. Analyze the code for:
                        - Potential bugs
                        - Security issues
                        - Performance improvements
                        - Code style and best practices
                        - Possible optimizations
                        
                        Provide specific, actionable feedback.
                        """},
                        {"role": "user", "content": f"Please review this code:\n\n{file_content}"}
                    ],
                    max_tokens=1000
                )
                return response.choices[0].message.content
            except Exception as e:
                return f"Error analyzing code: {str(e)}"

        def create_review_comment(filename, content):
            review = f"## Code Analysis for {filename}\n\n{content}\n\n---\n"
            return review

        with open('changed_files.txt', 'r') as f:
            changed_files = f.read().splitlines()

        full_review = ""
        
        for file in changed_files:
            if file.endswith(('.py', '.js', '.ts', '.jsx', '.tsx', '.java', '.cpp', '.cs')):
                try:
                    with open(file, 'r') as f:
                        content = f.read()
                        analysis = analyze_code(content)
                        full_review += create_review_comment(file, analysis)
                except Exception as e:
                    full_review += f"\nError reading {file}: {str(e)}\n"

        # Write the review to a file
        with open('code_review.md', 'w') as f:
            f.write(full_review)
        EOF

    - name: Comment on PR
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const review = fs.readFileSync('code_review.md', 'utf8');
          
          await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body: review
          });
